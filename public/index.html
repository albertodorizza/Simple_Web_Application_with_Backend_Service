<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CENTS Assignment</title>

    <!-- Get icon from CENTS site -->
    <link rel="icon" type="image/png"
        href="https://cdn.prod.website-files.com/6242ea5c7e2ddd86a668618a/6356a5d009bdd46d13e5cfdd_Frame%203454.png">

    <!-- Get italic font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Boostrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="nav d-flex">
        <div class="container">
            <div class="row">
                <div class="col p-4 justify-content-center align-self-center ">
                    <a href="https://www.centsdonations.com/">
                        <img src="https://cdn.prod.website-files.com/6242ea5c7e2ddd86a668618a/65df90efbec8f5b8ae5bb7a0_logotipo.svg"
                            loading="lazy" alt="Homepage" class="logo"></a>
                </div>
                <div class="col-auto p-4">
                    <a href="https://centsdonations.com/book-a-call"
                        class="shrink-on-hover text-decoration-none px-4 pt-3 pb-3 text-white"> Inizia ora
                    </a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Form -->
    <div class="container">
        <div class="display-6 text-center">Simple <span class="fw-bold">sum <br> </span>
            <span class="display-3 text-center mt-0" style=" color: #A594FA; font-family: Great Vibes;">
                &nbsp; &nbsp; prime
            </span>
            app
        </div>

        <form id="formNumbers">
            <div class="form-group p-2">
                <label class="px-2 pb-1" for="num1">First number</label>
                <input type="number" class="form-control form-rounded" id="num1">
            </div>
            <div class="form-group p-2">
                <label class="px-2 pb-1" for="num1">Second number</label>
                <input type="number" class="form-control form-rounded" id="num2">
            </div>

            <div class="p-2 d-flex align-items-center justify-content-center" onClick="sendPostData();">
                <a type="submit" class="shrink-on-hover text-decoration-none px-4 pt-3 pb-3
                    text-white">
                    Calculate
                </a>
            </div>
        </form>
    </div>

    <!-- Modal for showing result -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Your result</h5>
                </div>
                <div class="modal-body">
                    <div class="text-center display-6">
                        <span id="inputBox"></span>
                        <span class="fw-bold" id="nextPrimeBox"></span>
                        <br>
                        =
                        <br>
                    </div>
                    <div class="text-center display-4">
                        <span id="overallSumBox" class="display-1 text-center mt-0 fw-bold"
                            style=" color: #A594FA; font-family: Great Vibes;">
                        </span>
                    </div>
                </div>
                <div class="modal-footer p-2 d-flex align-items-center justify-content-center" onClick="hideModal();">
                    <a type="submit" class="shrink-on-hover text-decoration-none px-4 pt-3 pb-3
                        text-white">
                        Fantastic! &#127881
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Boostrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
